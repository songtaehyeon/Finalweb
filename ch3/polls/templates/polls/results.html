<style>
.rounded {
  width: 200px;
  background-color: #bdf;
  border:2px solid #1bf;
  padding:0.5em;
  line-height: 1em;
  border-radius:0.5em;
  -moz-border-radius: 0.5em;
  -webkit-border-radius: 0.5em;
  position:absolute;
  top:50%; left:50%;
  margin-top:-100px; margin-left:-100px;
  width:250px; height:300px;
}
</style>
<div class='rounded'>
<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} : {{ choice.votes }}표</li><br>
{% endfor %}
</ul>

<button><a href="{% url 'polls:home' %}">로비로</a></button>
</div>
